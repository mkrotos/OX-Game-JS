<!DOCTYPE html>
<html lang="en">

<head>
    <title>OX Game</title>
    <meta charset="UTF-8">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1 id="title">OX Game</h1>
    </header>
    <main>
        <div id="board"></div>
        <footer>
            <div id="turn-div">
                Turn of player: <span id="player-turn">O</span>
            </div>
            <div>
                <div id="reset-div"><button onclick="reset()">Generate new</button></div>
                <form id="settings">
                    <p>
                        <label for="height">Height</label><br>
                        <input type="number" id="height" value="3" min="2" max="20"><br>
                    </p>
                    <p>
                        <label for="width">Width</label><br>
                        <input type="number" id="width" value="3" min="2" max="20"><br>
                    </p>
                    <p>
                        <label for="win-seq">Win sequence</label><br>
                        <input type="number" id="win-seq" value="3" min="2" max="20"><br>
                    </p>
                </form>
            </div>
        </footer>
    </main>
</body>

</html>
